name: Salesforce Deploy with Auth URL

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Salesforce CLI
        run: npm install -g sfdx-cli

      - name: Authenticate with Salesforce using SFDX Auth URL
        env:
          SFDX_AUTH_URL: ${{ secrets.SFDX_AUTH_URL }}
        run: |
          echo "$SFDX_AUTH_URL" > authurl.txt
          sfdx auth:sfdxurl:store -f authurl.txt -s -a myPerAlias

      - name: Deploy to Salesforce
        run: sfdx force:source:deploy -p force-app -u myPerAlias --wait 10 --verbose
